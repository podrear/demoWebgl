        <script>
    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({
    canvas,
    alpha: true,
  });
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
const width = 2;  

const height = 2;  

const widthSegments = 2;  

const heightSegments = 2;  
const material = new THREE.MeshBasicMaterial({color: "white"});
const geometry = new THREE.PlaneBufferGeometry(
    width, height,
    widthSegments, heightSegments);
const carreauCentral = new THREE.Mesh(geometry, material);

scene.add(carreauCentral);

carreauCentral.position.x=0;
    carreauCentral.position.y=0;   
    
    
    
    function makeInstance(geometry,  x,y) {  
    const carreau = new THREE.Mesh(geometry);

    scene.add(carreau);
     
    carreau.position.x = x;
    carreau.position.y = y;

    return carreau;
  }
  const carreaus = [
    makeInstance(geometry,  0,2),
    makeInstance(geometry, 0,-2),
    makeInstance(geometry, 2,2),
    makeInstance(geometry,  2,0),
    makeInstance(geometry,  2,-2),
    makeInstance(geometry,  -2,0),
    makeInstance(geometry,  -2,-2),
    makeInstance(geometry,  -2,2)

  ];

camera.position.z = 5;




function render(time) {
    time *= 0.001;  // convert time to seconds
    

    
    carreauCentral.rotation.x =3*time;
    carreauCentral.rotation.y = 3*time;
   
    
    
    carreaus.forEach((carreau) => {
        
        carreau.rotation.x = time;
        carreau.rotation.y = time;
       
       
    
    
    });
    function clicked(){
    document.getElementById("desc").style.visibility="visible";

    }



    renderer.render(scene, camera);

    requestAnimationFrame(render);
}
  requestAnimationFrame(render);
  function animate() {
	requestAnimationFrame( animate );
	renderer.render( scene, camera );
}


animate();
        </script>
